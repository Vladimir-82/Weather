{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Погодное приложение{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'weather/css/weather.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <img src="{% static 'weather/img/orange_.jpg' %}" alt="Лого">
        <span class="fs-1">Orange superfruit</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/" class="d-flex align-items-center text-dark text-decoration-none">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/info">Контакты разработчика</a>
      </nav>
      <a class="btn btn-outline-primary" href="/doc">Документация</a>
    </div>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
